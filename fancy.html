<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Raleway&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/fancy.css">
    <script src="randomTests.js"></script>
    <title>Fancy Grid Layout Assignment 1</title>
</head>
<body>
    <div class='overlay'>
        <div class = 'note_display' onclick="closeNote()">
        </div>
        <div class = 'note_taking'>
            <div  class='above_text'>
                <button class='button_new' type='button' onclick="clearTextArea()">New Note</button>
            </div>
            <textarea name="" id="note" placeholder=" Feed Me..."></textarea>
            <div class='bellow_text'>
                <button class='button_save' type='button' onclick="saveNote()">Save</button>
                <button class='button_cancel' type='button' onclick="overlayClose()">Cancel</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Take Better Notes</h1>
        </div>
        <div class="sidebar">
            <h3>My Notes</h3>
            <ul>
            </ul>
        </div>
        <div class='notes'>
        </div>
        <div class="content">
                <div>
                    <button class='button_new' type='button' onclick="overlayOn()">New Note</button>
                </div>
                <div>
                    <button class='button_theme' type='button' onclick="coolTheme()">Dark Theme</button>
                </div>
        </div>
        <div class="footer">
            <h3>Keep in Touch</h3>
            <div class='social_media'>
                <a href="https://snapchat.com">
                    <img src="images/snapchat.svg" alt="Snapchat Logo">
                </a>
                <a href="https://youtube.com">
                    <img src="images/youtube.svg" alt="Youtube Logo">
                </a>
            </div>
        </div>
    </div>
</body>
<style>
</style>
</html>
